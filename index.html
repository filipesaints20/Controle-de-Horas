<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Horas | Planejamento</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">

    <!-- NOME / PERFIL -->
    <h2 id="nome">Carregando...</h2>

    <!-- SALDO -->
    <div class="card saldo">
      <span>Saldo Atual</span>
      <strong id="saldo">0h</strong>
    </div>

    <!-- ÁREA ADM -->
    <div id="admArea" class="card" style="display:none">
      <h3>Colaboradores</h3>
      <select id="colaboradores" onchange="trocarColaborador()"></select>
    </div>

    <!-- LANÇAMENTO -->
    <div class="card">
      <h3>Lançar Horas</h3>

      <label for="tipo">Tipo</label>
      <select id="tipo">
        <option value="Debito">Débito</option>
        <option value="Credito">Crédito</option>
      </select>

      <label for="horas">Horas</label>
      <input
        type="number"
        id="horas"
        placeholder="Ex: 2"
        min="0.1"
        step="0.1"
      />

      <button onclick="lancar()">Salvar</button>
    </div>

    <!-- GRÁFICO -->
    <div class="card">
      <h3>Projeção de Saldo</h3>
      <canvas id="grafico"></canvas>
    </div>

    <!-- HISTÓRICO -->
    <div class="card">
      <h3>Histórico</h3>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Horas</th>
              <th>Saldo</th>
            </tr>
          </thead>
          <tbody id="historico">
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
