<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Horas | RH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Controle de Horas</h1>
    <p id="nome">Carregando...</p>
  </header>

  <section class="cards">
    <div class="card saldo">
      <h3>Saldo Atual</h3>
      <span id="saldo">0h</span>
    </div>
  </section>

  <section class="historico">
    <h2>Histórico de Movimentações</h2>
    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Crédito</th>
          <th>Débito</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="historico"></tbody>
    </table>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
